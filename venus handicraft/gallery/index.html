<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <div class="text-center mb-4">
        <h1>Gallery</h1>
      </div>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Gallery</a></li>
          <li class="breadcrumb-item active" aria-current="page">Image Gallery</li>
        </ol>
      </nav>
      <div class="row">
        <div class="col-md-6 gallery">
          <img src="brass 2.jpg" alt="Gallery Image 1">
          <img src="wood 5.jpg" alt="Gallery Image 2">
          <img src="wood 4.jpg" alt="Gallery Image 3">
          <img src="handicraft. 2.jpg" alt="Gallery Image 4">
        </div>
        <div class="col-md-6 gallery">
          <img src="candle 4.jpg" alt="Gallery Image 1">
          <img src="table wares 4.jpg" alt="Gallery Image 2">
          <img src="glass 3.jpg" alt="Gallery Image 3">
          <img src="handicraft 3.jpg" alt="Gallery Image 4">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 gallery">
          <img src="handicraft 9.jpg" alt="New Gallery Image 1">
          <img src="handicraft 6.jpg" alt="New Gallery Image 2">
        </div>
        <div class="col-md-6 gallery">
          <img src="handicraft. 5.jpg" alt="New Gallery Image 3">
          <img src="table wares 2.jpg" alt="New Gallery Image 4">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
